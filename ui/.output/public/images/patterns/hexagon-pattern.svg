<svg xmlns="http://www.w3.org/2000/svg" width="200" height="173" viewBox="0 0 200 173.2">
  <defs>
    <pattern id="hex-grid" x="0" y="0" width="60" height="103.92" patternUnits="userSpaceOnUse">
      <!-- Full hexagon -->
      <polygon points="30,0 60,17.32 60,51.96 30,69.28 0,51.96 0,17.32" 
               stroke="#6366f1" stroke-width="0.8" fill="none" opacity="0.3"/>
      
      <!-- Offset hexagon -->
      <polygon points="60,51.96 90,69.28 90,103.92 60,121.24 30,103.92 30,69.28" 
               stroke="#6366f1" stroke-width="0.8" fill="none" opacity="0.3"/>
      
      <!-- Small dots at corners -->
      <circle cx="30" cy="34.64" r="1.5" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="60" cy="86.6" r="1.5" fill="#8b5cf6" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="200" height="173.2" fill="url(#hex-grid)"/>
</svg>
